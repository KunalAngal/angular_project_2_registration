<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="app.component.css">
  <title>Login form </title>
</head>

<body>
  <div class="container">
    <form id="form" class="form" [formGroup]="registerForm">

      <div class="form-control">
        <label for="first name">Enter First Name</label>
        <input type="text" id="firstname" placeholder="Enter first name" formControlName="firstName">
      </div>

      <div class="form-control">
        <label for="last name">Enter Last Name</label>
        <input type="text" id="lastname" placeholder="Enter last name" formControlName="lastName">
      </div>

      <div class="form-check">
        <label class="gender" for="gender">Gender &nbsp; -</label>
        <input value="Male" class="form-check-input" type="radio" formControlName="gender">
        <label class="form-check-label">Male</label>

        <input value="Female" class="form-check-input" type="radio" formControlName="gender">
        <label class="form-check-label">Female</label>
      </div>

      <div class="dropdown-center">
        <select class="dropdown" formControlName="state" aria-checked="true">
          <option value="" class="dropdown">State</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Keral">Keral</option>
          <option value="Karnatak">Karnatak</option>
        </select>
      </div>



      <div class="buttons">
        <a routerLink="../register" class="register"><button (click)="onClickregister()"
            [disabled]="!registerForm.valid">Register</button></a>
        <button class="clear" (click)="onClickClear()">Clear</button>
      </div>
    </form>
  </div>

  <table border="1">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th class="th">State</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ele of column let i=index ">
        <td><span>{{ele.firstName}}</span></td>
        <td><span>{{ele.lastName}}</span></td>
        <td><span>{{ele.gender}}</span></td>
        <td><span>{{ele.state}}</span></td>
        <td><button (click)="oneditclick()" class="edit">
            <h4>edit</h4>
          </button>
          <button (click)="ondeleteclick(i)" class="delete">
            <h4>delete</h4>
          </button>
        </td>

      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</body>

</html>
